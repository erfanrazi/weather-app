<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App</title>
  </head>
  <body>
    <h1>
      Weather App
    </h1>
    <form id="city-form">
      <input
        type="search"
        id="city-input"
        placeholder="Enter a city"
        autocomplete="off"
        autofocus="on"
      />
      <input
        type="submit"
        value="🔎 Search"
        class="submit"
        id="submit-button"
      />
      <input
        type="submit"
        value="📍 Current location"
        class="current-location"
        id="current-location-button"
      />
    </form>
    <br />
    <br />
    <div class="container">
      <div class="current-weather">
        <h1 class="city" id="current-city"> Tehran </h1>
        <h2 id="current-time">wendsday, 10. November 13:35</h2>
        <br />
        <span>
          <img src="media/cloudy.png" width="150" />
          <span class="header-temperature">
            <span id="temperature">15</span>°C</span
          >
        </span>
        <a id="celsius" href="">ºC</a> <a id="fahrenheit" href="">ºF</a>
        <br />
        <br />
        <div class="class-description">
          <span id="description">Clouds</span>
        </div>
        <div class="class-humidity">
          Humidity: <span id="humidity">10</span> %
        </div>
        <div class="class-wind">Wind: <span id="wind">50</span> km/h</div>
        <hr />
        <div class="row">
          <div class="col">
            <img src="media/cloudy.png" width="100" />
            <br />
            23°C
            <br />
            Thursday
          </div>

          <div class="col">
            <img src="media/rainy.png" width="100" />
            <br />
            20°C
            <br />
            Friday
          </div>

          <div class="col">
            <img src="media/cloudy.png" width="100" />

            <br />
            18°C
            <br />
            Saturday
          </div>
          <div class="col">
            <img src="media/storm.png" width="100" />

            <br />
            16°C
            <br />
            Sunday
          </div>
          <div class="col">
            <img src="media/storm.png" width="100" />

            <br />
            18°C
            <br />
            Monday
          </div>
        </div>
      </div>
      <hr />
      <footer>coded by Elham Akbari, <a href="https://github.com/erfanrazi/weather-app" target="_blank">view source</a></footer>
    </div>
    <br />
    <br />
    <script src="src/script.js"></script>
  </body>
</html>
